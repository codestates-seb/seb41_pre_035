spring:
  application:
    name: sof_server
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

server:
  port: 8080
  servlet:
    encoding:
      force-response: true

mail:
  smtp:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    auth: true
    starttls:
      enable: true
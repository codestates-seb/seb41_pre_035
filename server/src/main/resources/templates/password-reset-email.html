<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Please Activate your account</title>
</head>
<body style="background-color:#ffffff;">
<table align="center">
    <tr>
        <td style="padding:64px 16px 16px; word-break:break-word;">
            <p style="border-top:solid 2px #555555; margin:0 auto; width:100%;"></p>
        </td>
    </tr>
    <tr>
        <td style="padding:10px 25px; word-break:break-word; vertical-align:top; width:480px;">
            <div style="font-family:helvetica,serif; font-size:20px; line-height:1; text-align:left; color:#555555;"
                 th:text="${subject}">
                Stackoverflow clone Reset Password
            </div>
        </td>
    </tr>
    <tr>
        <td style="padding:10px 25px; word-break:break-word;">
            <div style="font-family:Ubuntu, Helvetica, Arial, sans-serif; font-size:16px; line-height:1; text-align:left; color:#555555;"
                 th:text="${message}">
                Your account password has been successfully reset. The initialized passwords are as follows:
            </div>
        </td>
    </tr>
    <tr>
        <td style="padding:24px 25px; word-break:break-word;">
            <table>
                <tr>
                    <div style="font-family:Ubuntu, Helvetica, Arial, sans-serif; font-size:16px; line-height:1; text-align:left; color:#555555;">
                        <span> · email : </span>
                        <span th:text="${email}">hello@hello.com</span>
                    </div>
                    <div style="font-family:Ubuntu, Helvetica, Arial, sans-serif; font-size:16px; line-height:1; text-align:left; color:#555555;">
                        <span> · password : </span>
                        <span th:text="${password}">12345qwerty</span>
                    </div>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="font-size:0;padding:10px 25px;word-break:break-word;">
            <p style="border-top:solid 2px #555555; margin:0 auto; width:100%;"></p>
        </td>
    </tr>
    <tr>
        <td align="left" style="padding:0 25px; word-break:break-word;">
            <div style="font-family:Ubuntu, Helvetica, Arial, sans-serif; font-size:12px; line-height:1; text-align:left; color:#555555;">
                * Please change the password as soon as possible.
            </div>
        </td>
    </tr>
</table>
</body>
</html>
